<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #e8eaf6; font-family: 'Nunito', sans-serif; text-align: center; }
        h1 { font-family: 'Dancing Script'; font-size: 3rem; color: #1a237e; margin-top: 20px; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; max-width: 800px; margin: 20px auto; }
        .item { background: white; padding: 10px 10px 30px 10px; border-radius: 2px; width: 140px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transform: rotate(-2deg); transition: 0.3s; }
        .item:nth-child(even) { transform: rotate(2deg); }
        .item:hover { transform: scale(1.1) rotate(0deg); z-index: 10; }
        img { width: 100%; height: 100px; object-fit: cover; border: 1px solid #ccc; }
        .btn { padding: 15px 40px; background: #3f51b5; color: white; border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer; margin-bottom: 30px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>What should we do? üéâ</h1>
    <div class="grid">
        <div class="item"><img src="activities/movie.jpeg"><label><input type="checkbox" name="activity" value="Movie"> Movie</label></div>
        <div class="item"><img src="activities/drive.jpeg"><label><input type="checkbox" name="activity" value="Long Drive"> Drive</label></div>
        <div class="item"><img src="activities/arcade.jpeg"><label><input type="checkbox" name="activity" value="Arcade"> Arcade</label></div>
    </div>
    <button class="btn" id="save-activity">Finish! üèÅ</button>

    <script>
        document.getElementById('save-activity').addEventListener('click', function() {
            const checked = document.querySelectorAll('input[name="activity"]:checked');
            let choices = [];
            checked.forEach(box => choices.push(box.value));
            localStorage.setItem('user_activity', choices.length > 0 ? choices.join(", ") : "Just Us");
            window.location.href = 'lastpage.html';
        });
    </script>
</body>
</html>
