<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #e0f7fa; /* Cyan tint */
            font-family: 'Nunito', sans-serif;
            text-align: center;
            padding-bottom: 50px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #006064;
            font-size: 2.5rem;
            margin-top: 30px;
        }

        .activities-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .activity-item {
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            width: 150px;
        }

        .activity-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 96, 100, 0.2);
        }

        .activity-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .activity-item label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="checkbox"] {
            accent-color: #00bcd4;
            transform: scale(1.2);
        }

        .button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #26c6da, #4dd0e1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(38, 198, 218, 0.3);
        }

        .button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <h1>What should we do after? üéâ</h1>

    <div class="activities-selection">
        <div class="activity-item"><img src="activities/Chill.jpeg"><label><input type="checkbox" name="activity" value="Chill"> Chill</label></div>
        <div class="activity-item"><img src="activities/arcade.jpeg"><label><input type="checkbox" name="activity" value="Arcade"> Arcade</label></div>
        <div class="activity-item"><img src="activities/cinema.jpeg"><label><input type="checkbox" name="activity" value="Cinema"> Cinema</label></div>
        <div class="activity-item"><img src="activities/StandUp.jpeg"><label><input type="checkbox" name="activity" value="StandUp"> StandUp</label></div>
        <div class="activity-item"><img src="activities/kunsthalle.jpeg"><label><input type="checkbox" name="activity" value="Exhibition"> Exhibition</label></div>
        <div class="activity-item"><img src="activities/park.jpeg"><label><input type="checkbox" name="activity" value="Park"> Park</label></div>
    </div>

    <button class="button" id="save-activity">Finish! üèÅ</button>

    <script>
        document.getElementById('save-activity').addEventListener('click', function() {
            const checked = document.querySelectorAll('input[name="activity"]:checked');
            let choices = [];
            checked.forEach(box => choices.push(box.value));
            
            let finalActivity = choices.length > 0 ? choices.join(", ") : "Just Us";
            localStorage.setItem('user_activity', finalActivity);
            window.location.href = 'lastpage.html';
        });
    </script>
</body>
</html>
