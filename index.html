<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        .wrapper.open {
            animation: none;
            cursor: default;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #ff4d4d;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #ff3333;
            transform-origin: top;
            transition: 0.4s ease-in-out;
            z-index: 10;
        }

        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid #ff6666;
            border-right: 150px solid #ff5555;
            border-top: 100px solid transparent;
            border-bottom: 100px solid #ff4d4d;
            border-radius: 0 0 10px 10px;
            z-index: 5;
        }

        .letter {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            transition: bottom 0.5s ease-in-out, z-index 0s 0.5s;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .letter img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 5px;
            border: 2px solid #eee;
        }

        .letter h2 {
            font-family: 'Dancing Script', cursive;
            color: #d32f2f;
            margin: 5px 0 10px 0;
            font-size: 1.2rem;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .yes { background: #ff4d4d; color: white; }
        .yes:hover { transform: scale(1.1); }
        
        .no { background: #eee; color: #333; }

        .heart {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #fff;
            z-index: 11;
            transition: 0.4s;
        }

        .wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .wrapper.open .heart { opacity: 0; }

        .wrapper.open .letter {
            bottom: 100px;
            z-index: 20;
            transition: bottom 0.5s ease-in-out, z-index 0s;
        }

        .hint {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            color: #d32f2f;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fade 2s infinite;
        }
        .wrapper.open .hint { display: none; }

        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-15px)} }
        @keyframes fade { 0%,100%{opacity:1} 50%{opacity:0.5} }

    </style>
</head>
<body>

    <div class="wrapper" id="envelope">
        <div class="envelope">
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="heart">‚ù§Ô∏è</div>
            
            <div class="letter">
                <img src="gif/cat.gif" alt="Cute Cat">
                <h2>Will you be my valentine Aprajita? üåπ</h2>
                <div class="buttons">
                    <button class="btn yes" onclick="location.href='thankyou.html'">Yes ‚ù§Ô∏è</button>
                    <button class="btn no" id="noBtn">No üò§</button>
                </div>
            </div>
        </div>
        <div class="hint">Click to open...</div>
    </div>
    <audio id="bg-music" autoplay loop>
    <source src="music/v.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    // This script ensures the music plays even if the browser tries to block it
    window.addEventListener('click', function() {
        var audio = document.getElementById("bg-music");
        audio.play();
    }, { once: true });
</script>

    <script>
        const envelope = document.getElementById('envelope');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.querySelector('.yes');
        let isOpen = false;

        envelope.addEventListener('click', () => {
            if(!isOpen) {
                envelope.classList.add('open');
                isOpen = true;
            }
        });

        noBtn.addEventListener('mouseover', (e) => {
            if(!isOpen) return;

            const letter = document.querySelector('.letter');
            const maxW = letter.clientWidth - noBtn.offsetWidth - 20;
            const maxH = letter.clientHeight - noBtn.offsetHeight - 20;

            const x = Math.random() * maxW;
            const y = Math.random() * maxH;

            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            e.stopPropagation();
        });

        noBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if(isOpen) {
                yesBtn.style.transform = "scale(1.5)";
                yesBtn.innerText = "Pleaseeeee ü•∫";
            }
        });
        yesBtn.addEventListener('click', (e) => e.stopPropagation());

        document.addEventListener("mousemove", (e) => {
            let body = document.querySelector("body");
            let heart = document.createElement("span");
            heart.style.left = e.pageX + "px";
            heart.style.top = e.pageY + "px";
            let size = Math.random() * 20 + 10;
            heart.style.width = size + "px";
            heart.style.height = size + "px";
            heart.className = "trail-heart";
            body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        });

        const s = document.createElement('style');
        s.innerHTML = `.trail-heart { position: absolute; background: url('https://cdn-icons-png.flaticon.com/512/210/210545.png') center/cover; pointer-events: none; transform: translate(-50%, -50%); animation: fadeOut 1s linear forwards; z-index: 100; opacity: 0.6; } @keyframes fadeOut { 100% { transform: translate(-50%, -150%) scale(0); opacity: 0; } }`;
        document.head.appendChild(s);
    </script>

</body>
</html>
