<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #valentineQuestion {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
        }

        .img-container img {
            width: 200px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 4px solid white;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 10;
        }

        .answerButton {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff4d4d, #ff1744);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
        }
        .yes-btn:hover { transform: scale(1.1); }

        #noButton {
            background-color: #fff;
            color: #555;
            border: 2px solid #eee;
        }
    </style>
</head>
<body>
    <div class="img-container">
        <img src="cat.gif" alt="cute cat" class="responsive" />
    </div>

    <div id="valentineQuestion">Will you be my valentine Aprajita? üåπ</div>
    
    <div class="buttons">
        <button class="answerButton yes-btn" onclick="location.href='thankyou.html'">Obviously Yes ‚ù§Ô∏è</button>
        <button class="answerButton" id="noButton">No Never üò§</button>
    </div>

        const yesBtn = document.querySelector(".yes-btn");

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

            let size = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (size + 20) + "px";
            yesBtn.innerText = "Pleaseeeee ü•∫";
        });

            heart.style.height = size + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        });
