<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #fff0f5; /* Lavender Blush */
            font-family: 'Nunito', sans-serif;
            text-align: center;
            padding-bottom: 50px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #880e4f;
            font-size: 2.5rem;
            margin-top: 30px;
        }

        .dessert-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .dessert-item {
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            width: 150px;
        }

        .dessert-item:hover {
            transform: translateY(-10px) rotate(2deg); /* ‡§•‡•ã‡§°‡§º‡§æ ‡§ò‡•Ç‡§Æ‡•á‡§ó‡§æ ‡§≠‡•Ä */
            box-shadow: 0 15px 25px rgba(136, 14, 79, 0.2);
        }

        .dessert-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .dessert-item label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="checkbox"] {
            accent-color: #880e4f;
            transform: scale(1.2);
        }

        .button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ec407a, #f48fb1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(236, 64, 122, 0.3);
        }

        .button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <h1>Something sweet for my sweetie? üç©</h1>

    <div class="dessert-selection">
        <div class="dessert-item"><img src="food/boba.jpeg"><label><input type="checkbox" name="dessert" value="Boba"> Boba</label></div>
        <div class="dessert-item"><img src="food/churro.jpeg"><label><input type="checkbox" name="dessert" value="Churro"> Churro</label></div>
        <div class="dessert-item"><img src="food/tiramisu.jpeg"><label><input type="checkbox" name="dessert" value="Tiramisu"> Tiramisu</label></div>
        <div class="dessert-item"><img src="food/Brownie.jpeg"><label><input type="checkbox" name="dessert" value="Brownie"> Brownie</label></div>
        <div class="dessert-item"><img src="food/Gelato.jpeg"><label><input type="checkbox" name="dessert" value="Gelato"> Gelato</label></div>
        <div class="dessert-item"><img src="food/Waffles.jpeg"><label><input type="checkbox" name="dessert" value="Waffles"> Waffles</label></div>
    </div>

    <button class="button" id="save-dessert">Sweet! Next ‚ûî</button>

    <script>
        document.getElementById('save-dessert').addEventListener('click', function() {
            const checked = document.querySelectorAll('input[name="dessert"]:checked');
            let choices = [];
            checked.forEach(box => choices.push(box.value));
            
            let finalDessert = choices.length > 0 ? choices.join(", ") : "Surprise me";
            localStorage.setItem('user_dessert', finalDessert);
            window.location.href = 'activities.html';
        });
    </script>
    <script>
  const card = document.querySelector(".container, .food-selection, .dessert-selection, .activities-selection, #date-summary, .img-container");
  
  if (card) {
    card.style.transition = "transform 0.1s ease, box-shadow 0.2s ease";
    card.style.transformStyle = "preserve-3d";
    card.style.perspective = "1000px";

    const glare = document.createElement("div");
    glare.style.position = "absolute";
    glare.style.width = "100%";
    glare.style.height = "100%";
    glare.style.top = "0";
    glare.style.left = "0";
    glare.style.backgroundImage = "linear-gradient(125deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 40%)";
    glare.style.opacity = "0";
    glare.style.transition = "opacity 0.3s";
    glare.style.pointerEvents = "none";
    glare.style.borderRadius = "20px";
    glare.style.zIndex = "10";
    card.appendChild(glare);

    document.addEventListener("mousemove", (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      
      card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) scale(1.02)`;
      card.style.boxShadow = `${-xAxis}px ${yAxis}px 30px rgba(0,0,0,0.2)`;

      glare.style.opacity = "1";
      glare.style.transform = `translate(${xAxis}px, ${yAxis}px)`;
    });

    document.addEventListener("mouseleave", () => {
      card.style.transform = "rotateY(0deg) rotateX(0deg) scale(1)";
      card.style.boxShadow = "0 10px 25px rgba(0,0,0,0.1)";
      glare.style.opacity = "0";
    });
  }

  const colors = ["#ff4d4d", "#ff9a9e", "#fad0c4", "#ffffff"];

  document.addEventListener("mousemove", function (e) {
    if (Math.random() < 0.8) return; 

    let sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    document.body.appendChild(sparkle);

    let x = e.pageX;
    let y = e.pageY;
    let size = Math.random() * 8 + 4;
    let color = colors[Math.floor(Math.random() * colors.length)];

    sparkle.style.left = x + "px";
    sparkle.style.top = y + "px";
    sparkle.style.width = size + "px";
    sparkle.style.height = size + "px";
    sparkle.style.background = color;

    let plusMinusX = Math.random() < 0.5 ? -1 : 1;
    let plusMinusY = Math.random() < 0.5 ? -1 : 1;
    let randomX = Math.random() * 30 * plusMinusX;
    let randomY = Math.random() * 30 * plusMinusY;

    sparkle.animate([
      { transform: `translate(0, 0) scale(1)`, opacity: 1 },
      { transform: `translate(${randomX}px, ${randomY}px) scale(0)`, opacity: 0 }
    ], {
      duration: 800,
      easing: "cubic-bezier(0, .9, .57, 1)",
    }).onfinish = function() {
      sparkle.remove();
    };
  });

  const style = document.createElement('style');
  style.innerHTML = `
    .sparkle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.4);
    }
    body {
      perspective: 1000px;
      overflow-x: hidden;
    }
  `;
  document.head.appendChild(style);
</script>
</body>
</html>
