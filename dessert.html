<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #fce4ec; font-family: 'Nunito', sans-serif; text-align: center; }
        h1 { font-family: 'Dancing Script'; font-size: 3rem; color: #880e4f; margin-top: 20px; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; max-width: 800px; margin: 20px auto; }
        .item { background: white; padding: 10px; border-radius: 15px; width: 140px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; }
        .item:hover { transform: scale(1.1); background: #f8bbd0; }
        img { width: 100%; height: 100px; object-fit: cover; border-radius: 10px; }
        .btn { padding: 15px 40px; background: #e91e63; color: white; border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer; margin-bottom: 30px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Something Sweet? üç©</h1>
    <div class="grid">
        <div class="item"><img src="food/donuts.jpeg"><label><input type="checkbox" name="dessert" value="Donuts"> Donuts</label></div>
        <div class="item"><img src="food/icecream.jpeg"><label><input type="checkbox" name="dessert" value="Ice Cream"> Ice Cream</label></div>
        <div class="item"><img src="food/cake.jpeg"><label><input type="checkbox" name="dessert" value="Cake"> Cake</label></div>
    </div>
    <button class="btn" id="save-dessert">Sweet! Next ‚ûî</button>

    <script>
        document.getElementById('save-dessert').addEventListener('click', function() {
            const checked = document.querySelectorAll('input[name="dessert"]:checked');
            let choices = [];
            checked.forEach(box => choices.push(box.value));
            localStorage.setItem('user_dessert', choices.length > 0 ? choices.join(", ") : "Anything Sweet");
            window.location.href = 'activities.html';
        });
    </script>
</body>
</html>
