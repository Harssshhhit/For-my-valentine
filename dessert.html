<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dessert Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff0f5; font-family: 'Nunito', sans-serif; text-align: center;
            overflow-y: auto; overflow-x: hidden; padding-bottom: 80px;
        }
        h1 { font-family: 'Dancing Script', cursive; color: #880e4f; font-size: 2.5rem; margin-top: 30px; }
        .dessert-selection { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .dessert-item { background: white; border-radius: 15px; padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: transform 0.3s; width: 150px; }
        .dessert-item:hover { transform: scale(1.05); }
        .dessert-item img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; }
        .button { margin-top: 30px; padding: 15px 40px; font-size: 1.3rem; background: linear-gradient(45deg, #ec407a, #f48fb1); color: white; border: none; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Something sweet? üç©</h1>

    <div class="dessert-selection">
        <div class="dessert-item"><img src="food/boba.jpeg"><label><input type="checkbox" name="dessert" value="Boba"> Boba</label></div>
        <div class="dessert-item"><img src="food/churro.jpeg"><label><input type="checkbox" name="dessert" value="Churro"> Churro</label></div>
        <div class="dessert-item"><img src="food/tiramisu.jpeg"><label><input type="checkbox" name="dessert" value="Tiramisu"> Tiramisu</label></div>
        <div class="dessert-item"><img src="food/Brownie.jpeg"><label><input type="checkbox" name="dessert" value="Brownie"> Brownie</label></div>
        <div class="dessert-item"><img src="food/Gelato.jpeg"><label><input type="checkbox" name="dessert" value="Gelato"> Gelato</label></div>
        <div class="dessert-item"><img src="food/Waffles.jpeg"><label><input type="checkbox" name="dessert" value="Waffles"> Waffles</label></div>
    </div>

    <button class="button" id="save-dessert">Sweet! Next ‚ûî</button>

    <script>
        document.getElementById('save-dessert').addEventListener('click', function() {
            const checked = document.querySelectorAll('input[name="dessert"]:checked');
            let choices = []; checked.forEach(box => choices.push(box.value));
            localStorage.setItem('user_dessert', choices.length > 0 ? choices.join(", ") : "Surprise me");
            window.location.href = 'activities.html';
        });
        // Heart Trail
        document.addEventListener("mousemove", (e) => { let h=document.createElement("span"); h.className="trail-heart"; h.style.left=e.pageX+"px"; h.style.top=e.pageY+"px"; h.style.width=h.style.height=(Math.random()*20+10)+"px"; document.body.appendChild(h); setTimeout(()=>h.remove(),1000); });
        const s = document.createElement('style'); s.innerHTML = `.trail-heart { position: absolute; background: url('https://cdn-icons-png.flaticon.com/512/210/210545.png') center/cover; pointer-events: none; transform: translate(-50%, -50%); animation: fadeOut 1s linear forwards; z-index: 100; opacity: 0.6; } @keyframes fadeOut { 100% { transform: translate(-50%, -150%) scale(0); opacity: 0; } }`; document.head.appendChild(s);
    </script>
</body>
</html>
