<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #fff0f5; /* Lavender Blush */
            font-family: 'Nunito', sans-serif;
            text-align: center;
            padding-bottom: 50px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #880e4f;
            font-size: 2.5rem;
            margin-top: 30px;
        }

        .dessert-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .dessert-item {
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            width: 150px;
        }

        .dessert-item:hover {
            transform: translateY(-10px) rotate(2deg); /* ‡§•‡•ã‡§°‡§º‡§æ ‡§ò‡•Ç‡§Æ‡•á‡§ó‡§æ ‡§≠‡•Ä */
            box-shadow: 0 15px 25px rgba(136, 14, 79, 0.2);
        }

        .dessert-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .dessert-item label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="checkbox"] {
            accent-color: #880e4f;
            transform: scale(1.2);
        }

        .button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ec407a, #f48fb1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(236, 64, 122, 0.3);
        }

        .button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <h1>Something sweet for my sweetie? üç©</h1>

    <div class="dessert-selection">
        <div class="dessert-item"><img src="food/boba.jpeg"><label><input type="checkbox" name="dessert" value="Boba"> Boba</label></div>
        <div class="dessert-item"><img src="food/churro.jpeg"><label><input type="checkbox" name="dessert" value="Churro"> Churro</label></div>
        <div class="dessert-item"><img src="food/tiramisu.jpeg"><label><input type="checkbox" name="dessert" value="Tiramisu"> Tiramisu</label></div>
        <div class="dessert-item"><img src="food/Brownie.jpeg"><label><input type="checkbox" name="dessert" value="Brownie"> Brownie</label></div>
        <div class="dessert-item"><img src="food/Gelato.jpeg"><label><input type="checkbox" name="dessert" value="Gelato"> Gelato</label></div>
        <div class="dessert-item"><img src="food/Waffles.jpeg"><label><input type="checkbox" name="dessert" value="Waffles"> Waffles</label></div>
    </div>

    <button class="button" id="save-dessert">Sweet! Next ‚ûî</button>

    <script>
        document.getElementById('save-dessert').addEventListener('click', function() {
            const checked = document.querySelectorAll('input[name="dessert"]:checked');
            let choices = [];
            checked.forEach(box => choices.push(box.value));
            
            let finalDessert = choices.length > 0 ? choices.join(", ") : "Surprise me";
            localStorage.setItem('user_dessert', finalDessert);
            window.location.href = 'activities.html';
        });
    </script>
</body>
</html>
