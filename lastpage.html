<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Date Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #333; /* Dark background to make ticket pop */
            font-family: 'Courier Prime', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .ticket {
            background: #fff;
            width: 600px;
            height: 250px;
            border-radius: 15px;
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .left {
            width: 70%;
            padding: 20px;
            border-right: 2px dashed #999;
            position: relative;
        }
        .right {
            width: 30%;
            background: #ff4d4d;
            border-radius: 0 15px 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            writing-mode: vertical-rl;
            font-size: 1.5rem;
            letter-spacing: 5px;
            font-weight: bold;
        }
        h1 { font-family: 'Dancing Script'; color: #d32f2f; margin: 0; font-size: 2.5rem; }
        .info { margin-top: 20px; font-size: 1.1rem; color: #555; }
        .info p { margin: 5px 0; }
        .barcode {
            position: absolute;
            bottom: 20px;
            left: 20px;
            height: 30px;
            width: 200px;
            background: repeating-linear-gradient(90deg, #333 0, #333 2px, transparent 2px, transparent 4px);
        }
        /* Holes for ticket look */
        .circle {
            background: #333;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            right: -15px;
        }
        .circle-top { top: -15px; }
        .circle-bottom { bottom: -15px; }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="left">
            <h1>Ticket to My Heart ❤️</h1>
            <div class="info">
                <p><strong>DATE:</strong> <span id="res-date">Loading...</span></p>
                <p><strong>FOOD:</strong> <span id="res-food">Loading...</span></p>
                <p><strong>DESSERT:</strong> <span id="res-dessert">Loading...</span></p>
                <p><strong>ACTIVITY:</strong> <span id="res-activity">Loading...</span></p>
            </div>
            <div class="barcode"></div>
            <div class="circle circle-top"></div>
            <div class="circle circle-bottom"></div>
        </div>
        <div class="right">
            ADMIT ONE
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = function() {
            // Data loading
            document.getElementById('res-date').innerText = localStorage.getItem('user_date') || "Anytime";
            document.getElementById('res-food').innerText = localStorage.getItem('user_food') || "Surprise";
            document.getElementById('res-dessert').innerText = localStorage.getItem('user_dessert') || "Sweets";
            document.getElementById('res-activity').innerText = localStorage.getItem('user_activity') || "Us Time";

            // Confetti
            var end = Date.now() + 3000;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d4d', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d4d', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        };
    </script>
</body>
</html>
