<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Date Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&family=Barcode+39+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flower.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        #thankyou {
            margin-top: 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d32f2f;
            z-index: 50;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            animation: fadeInDown 1s ease;
        }

        .ticket-container {
            position: relative;
            margin-top: 40px;
            z-index: 50;
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .ticket {
            background: white;
            width: 650px;
            height: 300px;
            border-radius: 15px;
            display: flex;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .ticket-left {
            width: 70%;
            padding: 30px;
            border-right: 3px dashed #ffcccc;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .ticket-left::after {
            content: '';
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background-color: #ffe6e6;
            border-radius: 50%;
        }

        .ticket-left::before {
            content: '';
            position: absolute;
            bottom: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background-color: #ffe6e6;
            border-radius: 50%;
        }

        .ticket-right {
            width: 30%;
            background: linear-gradient(135deg, #ff4d4d, #d32f2f);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ffe6e6;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .brand {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #d32f2f;
        }

        .ticket-title {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .value {
            font-size: 1.2rem;
            font-weight: 800;
            color: #333;
        }

        .barcode {
            font-family: 'Barcode 39 Text', cursive;
            font-size: 3rem;
            color: white;
            opacity: 0.8;
            transform: rotate(-90deg);
            white-space: nowrap;
            position: absolute;
            bottom: 60px;
        }

        .admit-one {
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            position: absolute;
            top: 40px;
        }

        .flower {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    
    <div id="thankyou">Thank you for being my girlfriend ❤️</div>

    <div class="ticket-container">
        <div class="ticket">
            <div class="ticket-left">
                <div class="ticket-header">
                    <span class="brand">Valentine's Date</span>
                    <span class="ticket-title">OFFICIAL TICKET</span>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">DATE</span>
                        <span class="value" id="res-date">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">TIME</span>
                        <span class="value">Forever</span>
                    </div>
                    <div class="info-item">
                        <span class="label">CUISINE</span>
                        <span class="value" id="res-food">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">DESSERT</span>
                        <span class="value" id="res-dessert">Loading...</span>
                    </div>
                    <div class="info-item" style="grid-column: span 2;">
                        <span class="label">ACTIVITY PLAN</span>
                        <span class="value" id="res-activity" style="color: #d32f2f;">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="ticket-right">
                <span class="admit-one">ADMIT TWO</span>
                <span class="barcode">ILOVEYOU</span>
            </div>
        </div>
    </div>

      <div class="f-wrapper f-wrapper--3"><div class="flower__line"></div><div class="f"><div class="flower__leaf flower__leaf--1"></div><div class="flower__leaf flower__leaf--2"></div><div class="flower__leaf flower__leaf--3"></div><div class="flower__leaf flower__leaf--4"></div><div class="flower__leaf flower__leaf--5"></div><div class="flower__leaf flower__leaf--6"></div><div class="flower__leaf flower__leaf--7"></div><div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div></div></div>
      <div class="flower__glass"></div>
    </div>
