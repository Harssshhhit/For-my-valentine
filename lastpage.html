<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Date Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #thankyou {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d32f2f;
            z-index: 50;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            animation: fadeInDown 1s ease;
        }

        .ticket-container {
            position: relative;
            z-index: 60;
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 50px;
        }

        .ticket {
            background: white;
            width: 700px;
            height: 320px;
            border-radius: 15px;
            display: flex;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .ticket-left {
            width: 70%;
            padding: 30px;
            border-right: 3px dashed #ffcccc;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .ticket-left::after, .ticket-left::before {
            content: '';
            position: absolute;
            right: -15px;
            width: 30px;
            height: 30px;
            background-color: #ffe6e6;
            border-radius: 50%;
        }
        .ticket-left::after { top: -15px; }
        .ticket-left::before { bottom: -15px; }

        .ticket-right {
            width: 30%;
            background: linear-gradient(135deg, #ff4d4d, #d32f2f);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            gap: 20px; 
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ffe6e6;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .brand {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #d32f2f;
        }

        .ticket-title {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .value {
            font-size: 1.3rem;
            font-weight: 800;
            color: #333;
        }

        .barcode {
            font-family: 'Libre Barcode 39 Text', cursive;
            font-size: 2.5rem;
            color: white;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            opacity: 0.9;
        }

        .admit-one {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            border: 2px solid white;
            padding: 5px 15px;
            border-radius: 50px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    
    <div id="thankyou">Thank you for being my girlfriend ❤️</div>

    <div class="ticket-container">
        <div class="ticket">
            <div class="ticket-left">
                <div class="ticket-header">
                    <span class="brand">Valentine's Date</span>
                    <span class="ticket-title">OFFICIAL TICKET</span>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">DATE</span>
                        <span class="value" id="res-date">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">TIME</span>
                        <span class="value">Forever</span>
                    </div>
                    <div class="info-item">
                        <span class="label">CUISINE</span>
                        <span class="value" id="res-food">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">DESSERT</span>
                        <span class="value" id="res-dessert">Loading...</span>
                    </div>
                    <div class="info-item" style="grid-column: span 2;">
                        <span class="label">ACTIVITY PLAN</span>
                        <span class="value" id="res-activity" style="color: #d32f2f;">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="ticket-right">
                <div class="admit-one">ADMIT TWO</div>
                <div class="barcode">ILOVEYOU</div>
            </div>
        </div>
    </div>
    <body>
    <audio id="bg-music" autoplay loop>
        <source src="city.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        window.addEventListener('click', function() {
            var audio = document.getElementById("bg-music");
            audio.play();
        }, { once: true });
    </script>

</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        window.onload = function() {
            const date = localStorage.getItem('user_date');
            const food = localStorage.getItem('user_food');
            const dessert = localStorage.getItem('user_dessert');
            const activity = localStorage.getItem('user_activity');

            document.getElementById('res-date').innerText = date || "Anytime!";
            document.getElementById('res-food').innerText = food || "Surprise me!";
            document.getElementById('res-dessert').innerText = dessert || "Something sweet!";
            document.getElementById('res-activity').innerText = activity || "Just us!";

            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5, angle: 60, spread: 55, origin: { x: 0 },
                    colors: ['#ff4d4d', '#ff80ab', '#ffffff']
                });
                confetti({
                    particleCount: 5, angle: 120, spread: 55, origin: { x: 1 },
                    colors: ['#ff4d4d', '#ff80ab', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };

        document.addEventListener("mousemove", function (e) {
            let body = document.querySelector("body");
            let heart = document.createElement("span");
            let x = e.pageX;
            let y = e.pageY;
            
            heart.style.left = x + "px";
            heart.style.top = y + "px";
            
            let size = Math.random() * 20 + 10;
            heart.style.width = size + "px";
            heart.style.height = size + "px";
            heart.className = "trail-heart";
            
            body.appendChild(heart);

            setTimeout(function () {
                heart.remove();
            }, 1000);
        });

        const style = document.createElement('style');
        style.innerHTML = `
            .trail-heart {
                position: absolute;
                background: url('https://cdn-icons-png.flaticon.com/512/210/210545.png');
                background-size: cover;
                pointer-events: none;
                transform: translate(-50%, -50%);
                animation: fadeOut 1s linear forwards;
                z-index: 9999;
                opacity: 0.6;
            }
            @keyframes fadeOut {
                0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
                100% { transform: translate(-50%, -150%) scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
