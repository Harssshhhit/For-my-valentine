<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Date Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px; /* Added padding to prevent edges touching */
            background-color: #ffe6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box; /* Ensures padding counts in width */
            overflow-x: hidden;
        }

        #thankyou {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d32f2f;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            animation: fadeInDown 1s ease;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.2;
        }

        .ticket-container {
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .ticket {
            background: white;
            width: 100%;          /* Flexible width */
            max-width: 700px;     /* Max width for PC */
            min-height: 320px;    /* Min height so it can grow */
            border-radius: 15px;
            display: flex;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .ticket-left {
            width: 70%;
            padding: 30px;
            border-right: 3px dashed #ffcccc;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Semantic holes for the ticket */
        .ticket-left::after, .ticket-left::before {
            content: '';
            position: absolute;
            right: -15px;
            width: 30px;
            height: 30px;
            background-color: #ffe6e6;
            border-radius: 50%;
        }
        .ticket-left::after { top: -15px; }
        .ticket-left::before { bottom: -15px; }

        .ticket-right {
            width: 30%;
            background: linear-gradient(135deg, #ff4d4d, #d32f2f);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ffe6e6;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .brand {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #d32f2f;
        }

        .ticket-title {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item { display: flex; flex-direction: column; }

        .label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .value {
            font-size: 1.2rem; /* Slightly smaller for better fit */
            font-weight: 800;
            color: #333;
            word-wrap: break-word; /* Prevents long text from breaking layout */
        }

        .barcode {
            font-family: 'Libre Barcode 39 Text', cursive;
            font-size: 2.5rem;
            color: white;
            opacity: 0.9;
            writing-mode: vertical-rl; /* Vertical text for style on PC */
            text-orientation: mixed;
        }

        .admit-one {
            font-weight: 900;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: white;
            border: 2px solid white;
            padding: 5px 15px;
            border-radius: 50px;
            margin-bottom: 10px;
        }

        /* üì± MOBILE RESPONSIVENESS START */
        @media screen and (max-width: 600px) {
            #thankyou { font-size: 2.5rem; margin-top: 20px; }

            .ticket {
                flex-direction: column; /* Stack vertically on phone */
                height: auto;
                max-width: 350px; /* fits most phones */
            }

            .ticket-left {
                width: 100%;
                border-right: none;
                border-bottom: 3px dashed #ffcccc;
                padding: 20px;
                box-sizing: border-box;
            }

            .ticket-left::after, .ticket-left::before {
                display: none; /* Remove punch holes on mobile for cleaner look */
            }

            .ticket-right {
                width: 100%;
                height: auto;
                padding: 20px;
                box-sizing: border-box;
                flex-direction: row; /* Side by side content on bottom */
                justify-content: space-around;
            }

            .barcode {
                writing-mode: horizontal-tb; /* Horizontal barcode on phone */
                font-size: 2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr 1fr; /* Keep 2 columns */
                gap: 10px;
            }
            
            .brand { font-size: 1.8rem; }
        }
        /* üì± MOBILE RESPONSIVENESS END */

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="thankyou">Thank you for being my girlfriend ‚ù§Ô∏è</div>

    <div class="ticket-container">
        <div class="ticket">
            <div class="ticket-left">
                <div class="ticket-header">
                    <span class="brand">Valentine's Date</span>
                    <span class="ticket-title">OFFICIAL</span>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">DATE</span>
                        <span class="value" id="res-date">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">TIME</span>
                        <span class="value">Forever</span>
                    </div>
                    <div class="info-item">
                        <span class="label">CUISINE</span>
                        <span class="value" id="res-food">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">DESSERT</span>
                        <span class="value" id="res-dessert">Loading...</span>
                    </div>
                    <div class="info-item" style="grid-column: span 2;">
                        <span class="label">ACTIVITY PLAN</span>
                        <span class="value" id="res-activity" style="color: #d32f2f;">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="ticket-right">
                <div class="admit-one">ADMIT 2</div>
                <div class="barcode">ILOVEYOU</div>
            </div>
        </div>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="music/city.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Music Auto-play fix
        window.addEventListener('click', function() {
            var audio = document.getElementById("bg-music");
            audio.play();
        }, { once: true });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        window.onload = function() {
            // 1. Retrieve Data from Local Storage
            const date = localStorage.getItem('user_date');
            const food = localStorage.getItem('user_food');
            const dessert = localStorage.getItem('user_dessert');
            const activity = localStorage.getItem('user_activity');

            // 2. Display Data on the Ticket
            document.getElementById('res-date').innerText = date || "Anytime!";
            document.getElementById('res-food').innerText = food || "Surprise me!";
            document.getElementById('res-dessert').innerText = dessert || "Something sweet!";
            document.getElementById('res-activity').innerText = activity || "Just us!";

            // 3. SEND TO YOUR EMAIL (Formspree)
            // Using a session check so it only sends once per visit
            if (!sessionStorage.getItem('emailSent')) {
                fetch("https://formspree.io/f/mbdkpzgd", {
                    method: "POST",
                    body: JSON.stringify({
                        Message: "Aprajita finished the planner! ‚ù§Ô∏è",
                        Chosen_Date: date,
                        Food_Vibe: food,
                        Dessert: dessert,
                        Activity: activity
                    }),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        sessionStorage.setItem('emailSent', 'true');
                        console.log("Success! Harshit notified via email.");
                    }
                }).catch(error => console.log("Email notification failed."));
            }

            // 4. Confetti Effect
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5, angle: 60, spread: 55, origin: { x: 0 },
                    colors: ['#ff4d4d', '#ff80ab', '#ffffff']
                });
                confetti({
                    particleCount: 5, angle: 120, spread: 55, origin: { x: 1 },
                    colors: ['#ff4d4d', '#ff80ab', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };
    </script>
</body>
</html>
