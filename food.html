<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #fff3e0; font-family: 'Nunito', sans-serif; text-align: center; }
        h1 { font-family: 'Dancing Script'; font-size: 3rem; color: #e65100; margin-top: 20px; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; max-width: 800px; margin: 20px auto; }
        .item { background: white; padding: 10px; border-radius: 15px; width: 140px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; }
        .item:hover { transform: translateY(-10px); background: #ffe0b2; }
        img { width: 100%; height: 100px; object-fit: cover; border-radius: 10px; }
        .btn { padding: 15px 40px; background: #ff9800; color: white; border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer; margin-bottom: 30px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>What's on the Menu? üçî</h1>
    <div class="grid">
        <div class="item"><img src="food/pizza.jpeg"><label><input type="checkbox" name="food" value="Pizza"> Pizza</label></div>
        <div class="item"><img src="food/burgers.jpeg"><label><input type="checkbox" name="food" value="Burger"> Burger</label></div>
        <div class="item"><img src="food/sushi.jpeg"><label><input type="checkbox" name="food" value="Sushi"> Sushi</label></div>
        <div class="item"><img src="food/pasta.jpeg"><label><input type="checkbox" name="food" value="Pasta"> Pasta</label></div>
    </div>
    <button class="btn" id="save-food">Yummy! Next ‚ûî</button>

    <script>
        document.getElementById('save-food').addEventListener('click', function() {
            const checked = document.querySelectorAll('input[name="food"]:checked');
            let choices = [];
            checked.forEach(box => choices.push(box.value));
            localStorage.setItem('user_food', choices.length > 0 ? choices.join(", ") : "Surprise Me");
            window.location.href = 'dessert.html';
        });
    </script>
</body>
</html>
