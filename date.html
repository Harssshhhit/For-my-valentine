<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #e0f7fa;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }
        h1 { font-family: 'Dancing Script'; color: #006064; font-size: 2.5rem; }
        input { padding: 15px; border-radius: 10px; border: 2px solid #00bcd4; width: 80%; font-size: 1.1rem; text-align: center; color: #006064; outline: none; }
        .btn { margin-top: 20px; padding: 12px 30px; border-radius: 50px; background: #00bcd4; color: white; border: none; cursor: pointer; font-size: 1.2rem; font-weight: bold; }
        .btn:hover { background: #0097a7; }
    </style>
</head>
<body>
    <div class="container" id="card3d">
        <h1>Save the Date üìÖ</h1>
        <p>When are you free, my love?</p>
        <input type="date" id="date-input">
        <br>
        <button class="btn" id="date-btn">Lock It üîí</button>
    </div>

    <script>
        
        const card = document.getElementById('card3d');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        document.getElementById('date-btn').addEventListener('click', function() {
            const dateVal = document.getElementById('date-input').value;
            if(dateVal) {
                localStorage.setItem('user_date', dateVal);
                window.location.href = 'food.html';
            } else {
                alert("Please pick a date! ‚ù§Ô∏è");
            }
        });
    </script>
</body>
</html>
