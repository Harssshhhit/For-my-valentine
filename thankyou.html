<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #ffe6e6;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            border: 5px solid #ff4d4d;
            border-style: double;
            animation: popUp 0.8s ease;
        }
        h1 { font-family: 'Dancing Script', cursive; color: #d32f2f; font-size: 3rem; margin: 0; }
        img { width: 200px; border-radius: 15px; margin: 20px 0; }
        .btn {
            background: #ff4d4d; color: white; padding: 12px 30px; border: none;
            border-radius: 50px; font-size: 1.2rem; cursor: pointer; transition: 0.3s;
            font-family: 'Nunito', sans-serif; font-weight: bold;
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4); }
        @keyframes popUp { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="card">
        <h1>Yeaaah! ❤️</h1>
        <img src="https://media.giphy.com/media/T86i6yDyOYz7J6vap8/giphy.gif" alt="Happy Cat">
        <p style="font-size: 1.2rem; color: #555;">I knew you would say Yes!</p>
        <button class="btn" onclick="location.href='date.html'">Let's Plan It ➡️</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = () => {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        };
    </script>
</body>
</html>
