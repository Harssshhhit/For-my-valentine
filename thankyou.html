<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #thankyou {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        #rizz { width: 250px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .button {
            padding: 15px 40px; font-size: 1.3rem; background: linear-gradient(45deg, #ff4d4d, #ff80ab); color: white;
            border: none; border-radius: 50px; cursor: pointer; text-decoration: none; font-weight: bold; margin-top: 20px;
        }
        .button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="thankyou"><b>Thank you Madam Ji ❤️</b></div>
    <img id="rizz" src="rizz.gif" alt="Happiness" class="responsive" />
    <br />
    <audio controls autoplay loop>
        <source src="congratulations.mp3" type="audio/mpeg" />
    </audio>
    <h1>Don't go yet! I have a plan...</h1>
    <button class="button" onclick="location.href='date.html'">Pyar se click karo ab ➡️</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = function() {
            var duration = 3000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d4d', '#ff80ab'] });
                confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d4d', '#ff80ab'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        };
        // Heart Trail Code
        document.addEventListener("mousemove", (e) => {
            let heart = document.createElement("span"); heart.className = "trail-heart";
            heart.style.left = e.pageX + "px"; heart.style.top = e.pageY + "px";
            let size = Math.random() * 20 + 10; heart.style.width = size + "px"; heart.style.height = size + "px";
            document.body.appendChild(heart); setTimeout(() => heart.remove(), 1000);
        });
        const style = document.createElement('style');
        style.innerHTML = `.trail-heart { position: absolute; background: url('https://cdn-icons-png.flaticon.com/512/210/210545.png') center/cover; pointer-events: none; transform: translate(-50%, -50%); animation: fadeOut 1s linear forwards; z-index: 100; opacity: 0.6; } @keyframes fadeOut { 100% { transform: translate(-50%, -150%) scale(0); opacity: 0; } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
